<html>

  <head>
    <title>Live-Wikipedia</title>

    <script src="./leaflet/leaflet.js"></script>
    <link rel="stylesheet" href="./leaflet/leaflet.css"></link>
    <link rel="stylesheet" href="./leaflet/leaflet.ie.css"></link>
    <script src="./jquery-1.9.1.min.js"></script>
    <script src="./live-wp.js"></script>

    <style type="text/css">
      body {
        margin: 0;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
      #changesets-desc {
        left: 0;
        bottom: 0;
        display: block;
        position: absolute;
        background-color: #fff;
        width: 100%;
        height: 250px;
        padding: 5px 0px 10px 0px;
        overflow-y: scroll;
        filter:alpha(opacity=70);-moz-opacity:0.7;opacity: 0.7;
        font-family: 'Open Sans',arial,helvetica,sans-serif;
        font-size: 12px;
      }
      #changesets-desc h1 {
        font-size: 20px;
        margin-left: 10px;
      }
      #changesets-desc a {
        margin-left: 20px;
      }
    </style>
  </head>

  <body>


    <div id="map"></div>

    <div id="changesets-desc">
      <h1>Modifications en cours</h1>
      <ul id="changesets-listing">
      </ul>
    </div>
  </body>
</html>
